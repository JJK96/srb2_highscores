<html>
<head>
    <link href="/static/css/main.css" type="stylesheet">
</head>
<body>
    <form id="highscores_form" action="/api">
        <label for="username">Username</label>
        <input id="username" name="username" type="text">
        <label for="map_id">Map</label>
        <select id="map_id"  name="map_id"  type="select">
            <option value="">All maps</option>
        {% for map in maps: %}
            <option value="{{map.id}}">{{map.name}}</option>
        {% endfor %}
        </select>
        <label for="skin">Skin</label>
        <input id="skin"     name="skin"     type="text">
        <button type="submit">Search</button>
    </form>
    <table border=1>
        <thead>
            <tr>
                <th>Username</th>
                <th>Map</th>
                <th>Skin</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="highscores_table">
        </tbody>
    </table>
</body>
<script src="/static/js/main.js"></script>
</html>
