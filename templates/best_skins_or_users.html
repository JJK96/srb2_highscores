{% extends "highscores.html" %}
{% block content %}
<h2>{{title}}</h2>
<table border=1>
    <thead>
        <tr>            
            <th>{{table_head_param[0]}}</th>
            <th>{{table_head_param[1]}}</th>
        </tr>
    </thead>
    <tbody>        
        {% for obj in data: %}
        <tr>
            <th>{{obj}}</th>
            <th>{{data[obj]}}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
