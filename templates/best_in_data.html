{% extends "highscores.html" %}
{% block content %}
<h2>{{title}}</h2>
<form id="best_in_data_form" action="/api">
    <table>
        <tr>
            <td>
                <label for="all_skins">All skins counted</label>
            </td>
            <td>
                <input type="checkbox" id="all_skins" name="all_skins" onchange="submit_form()"></input>
            </td>
        </tr>
        <tr>
            <td>
                <label for="per_skin">One score per user per map</label>
            </td>
            <td>
                <input type="checkbox" id="per_skin" name="per_skin" onchange="submit_form()" value="off"></input>
            </td>
        </tr>
    </table>
</form>
<table border=1>
    <thead>
        <tr>            
            <th>{{table_head_param[0]}}</th>
            <th>{{table_head_param[1]}}</th>
        </tr>
    </thead>
    <tbody id="best_in_data_table">
    </tbody>
</table>
{% endblock %}
{% block scripts %}
<script src="{{config.static_dir}}/js/best_in_data.js"></script>
{% endblock %}
